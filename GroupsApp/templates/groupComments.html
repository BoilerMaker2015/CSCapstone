{% extends "group.html" %}
{% block groupContent%}

    <!-- Content -->
    <div class="container" role="main">
        <div class="table-responsive">
            <table class="table table-striped sortable">
                <h4>Comments <h4>
                <thead>
                    <tr>
                    
                    </tr>
                </thead>
                <tbody>
                   {% for comment in comments %}
                   <tr>

                       <td><strong>{{ comment.creator.first_name }} &nbsp{{ comment.creator.last_name }} :</strong>  </td>
                       
                       <td>{{ comment.comment }}</td>
                       <!---
                       {% for subcomment in item.subcomment_set.all %}
                            <td> {{ subcomment.comment }}</td>
                       {% endfor %}
                       -->
               

                   </tr>
                   {% endfor %}
                </tbody>
            </table>

            <a href="{% url 'group:AddComments' group.id %}" class="btn btn-default"> add comment</a>
        </div>
    </div>

{% endblock %}
