{% extends "group.html" %}
{% block groupContent%}

    <!-- Content -->
    <div class="container" role="main">
        <div class="table-responsive">
            <table class="table table-striped sortable">
                <h4>Comments </h4>
                <thead>
                    <tr>
                    
                    </tr>
                </thead>
                <tbody>
                   {% for comment in comments %}
                   <tr>

                       <td style="width: 10%"><strong>{{ comment.creator.first_name }} &nbsp{{ comment.creator.last_name }} :</strong>  </td>
                       
                       <td style="width: 90%">{{ comment.comment }}</td>
                       <!---
                       {% for subcomment in item.subcomment_set.all %}
                            <td> {{ subcomment.comment }}</td>
                       {% endfor %}
                       -->
               

                   </tr>

                   {% endfor %}
                </tbody>
            </table>

            <form action="{% url 'group:AddComment'  group.id %}" method="post">
                {% csrf_token %}
                <label for="add_comment">Type Here: </label>
                <input id="comment" type="text" name="comment" placeholder="type your comment">
                <input type="submit" value="Submit Comment" class="btn btn-primary">
            </form>

        </div>
    </div>

{% endblock %}
